<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <title>PlatformOS e-commerce</title>
  <meta name="description" content="Example of a simple e-commerce site powered by PlatformOS">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="../">T-Shirts!</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-nav" aria-controls="navbar-nav"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbar-nav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item ">
          <a class="nav-link" href="./">Dashboard</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="products.html">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="users.html">Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="orders.html">Orders</a>
        </li>
      </ul>
      <div class="navbar-text mr-3 d-none d-lg-inline">Hello Admin!</div>
      <form class="form-inline"><button type="submit" class="btn btn-sm btn-outline-light">Log out</button></form>
    </div>

  </nav>

  <main class="container my-3 pt-5">
    <p><a href="product.html">&laquo; Return to <b>Cool T-shirt</b> details page</a></p>

    <h1>
      Edit stock levels for <span class="font-weight-bold">Cool T-shirt</span>
    </h1>

    <form action="product.html">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Size</th>
            <th scope="col">Amount</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>

        <tbody>
          <tr id="row-1" class="collapse show">
            <td><input type="text" class="form-control" value="XS" style="width: 100px"></td>
            <td><input type="text" class="form-control" value="10" style="width: 100px"></td>
            <td>
              <button type="button" class="btn btn-danger btn" data-toggle="collapse" data-target="#row-1">Delete</button>
            </td>
          </tr>
          <tr id="row-2" class="collapse show">
            <td><input type="text" class="form-control" value="S" style="width: 100px"></td>
            <td><input type="text" class="form-control" value="20" style="width: 100px"></td>
            <td>
              <button type="button" class="btn btn-danger btn" data-toggle="collapse" data-target="#row-2">Delete</button>
            </td>
          </tr>
          <tr id="row-3" class="collapse show">
            <td><input type="text" class="form-control" value="M" style="width: 100px"></td>
            <td><input type="text" class="form-control" value="7" style="width: 100px"></td>
            <td>
              <button type="button" class="btn btn-danger btn" data-toggle="collapse" data-target="#row-3">Delete</button>
            </td>
          </tr>
          <tr id="row-4" class="collapse show">
            <td><input type="text" class="form-control" value="L" style="width: 100px"></td>
            <td><input type="text" class="form-control" value="22" style="width: 100px"></td>
            <td>
              <button type="button" class="btn btn-danger btn" data-toggle="collapse" data-target="#row-4">Delete</button>
            </td>
          </tr>
          <tr id="row-5" class="collapse show">
            <td><input type="text" class="form-control" value="XL" style="width: 100px"></td>
            <td><input type="text" class="form-control" value="0" style="width: 100px"></td>
            <td>
              <button type="button" class="btn btn-danger btn" data-toggle="collapse" data-target="#row-5">Delete</button>
            </td>
          </tr>

          <tr class="collapse" id="new-row">
            <td><input type="text" class="form-control" value="" style="width: 100px"></td>
            <td><input type="text" class="form-control" value="0" style="width: 100px"></td>
            <td>
              <button type="button" class="btn btn-danger btn" data-toggle="collapse" data-target="#new-row">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>

      <p class="text-right">
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#new-row" aria-expanded="false"
          aria-controls="new-row">
          Add another size
        </button>
      </p>

      <p>
        <button type="submit" class="btn btn-primary mr-sm-3">Save changes</button>
        <a href="product.html">Cancel</a>
      </p>
    </form>
  </main>
  <footer class="border-top py-3 mt-3">
    <div class="container"><small>PlatformOS &copy; 2018</small></div>
  </footer>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
    crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
